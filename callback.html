<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - Authenticating...</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .callback-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .callback-box {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0f0;
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .callback-title {
            color: #0f0;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0f0;
        }

        .callback-message {
            color: #0f0;
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .loader {
            border: 4px solid rgba(0, 255, 0, 0.2);
            border-radius: 50%;
            border-top: 4px solid #0f0;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff4444;
            font-size: 1em;
            margin-top: 20px;
            display: none;
        }

        .retry-btn {
            background: linear-gradient(180deg, #0f0, #0a0);
            border: 2px solid #0f0;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            padding: 10px 30px;
            text-decoration: none;
            display: none;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: linear-gradient(180deg, #0f0, #0f0);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="callback-box">
            <h1 class="callback-title">Authenticating...</h1>
            <div class="loader"></div>
            <p class="callback-message" id="message">Please wait while we sign you in</p>
            <p class="error-message" id="errorMessage"></p>
            <a href="login.html" class="retry-btn" id="retryBtn">Back to Login</a>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Handle OAuth callback
        async function handleCallback() {
            try {
                const user = await WildcardAuth.handleCallback();

                // Show success message
                document.getElementById('message').textContent = `Welcome, ${user.name}!`;

                // Redirect to game menu after brief delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                console.error('Authentication failed:', error);

                // Show error message
                document.querySelector('.loader').style.display = 'none';
                document.getElementById('message').style.display = 'none';
                document.getElementById('errorMessage').textContent =
                    'Authentication failed: ' + error.message;
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('retryBtn').style.display = 'inline-block';
            }
        }

        // Run callback handler on page load
        handleCallback();
    </script>
</body>
</html>
