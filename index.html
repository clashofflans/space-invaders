<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Space Invaders</h1>
            <div class="score-container">
                <span>Score: <span id="score">0</span></span>
                <span>Lives: <span id="lives">5</span></span>
                <span id="levelDisplay" style="display:none">Level: <span id="currentLevel">1</span>/<span id="maxLevel">20</span></span>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- Mobile Touch Controls -->
        <div id="mobileControls" class="mobile-controls">
            <div id="touchArea" class="touch-area">
                <div class="touch-instructions">
                    <p>Swipe left/right to move</p>
                    <p>(Auto-fire enabled)</p>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <p class="desktop-text">Use arrow keys to move, space to shoot</p>
            <p class="mobile-text">Use touch controls below to move (auto-fire enabled)</p>
            <div id="modeSelection">
                <h3>Choose Game Mode:</h3>
                <button id="infiniteMode" class="modeButton">Infinite Mode</button>
                <button id="campaignMode" class="modeButton">Campaign Mode (20 Levels)</button>
            </div>
            <div id="levelSelection" style="display:none">
                <h3>Select Level:</h3>
                <div class="level-grid">
                    <button class="levelButton" data-level="1">Level 1</button>
                    <button class="levelButton" data-level="2">Level 2</button>
                    <button class="levelButton" data-level="3">Level 3</button>
                    <button class="levelButton" data-level="4">Level 4</button>
                    <button class="levelButton boss-level" data-level="5">Level 5 (Boss)</button>
                    <button class="levelButton" data-level="6">Level 6</button>
                    <button class="levelButton" data-level="7">Level 7</button>
                    <button class="levelButton" data-level="8">Level 8</button>
                    <button class="levelButton" data-level="9">Level 9</button>
                    <button class="levelButton boss-level" data-level="10">Level 10 (Boss)</button>
                    <button class="levelButton" data-level="11">Level 11</button>
                    <button class="levelButton" data-level="12">Level 12</button>
                    <button class="levelButton" data-level="13">Level 13</button>
                    <button class="levelButton" data-level="14">Level 14</button>
                    <button class="levelButton boss-level" data-level="15">Level 15 (Boss)</button>
                    <button class="levelButton" data-level="16">Level 16</button>
                    <button class="levelButton" data-level="17">Level 17</button>
                    <button class="levelButton" data-level="18">Level 18</button>
                    <button class="levelButton" data-level="19">Level 19</button>
                    <button class="levelButton final-boss" data-level="20">Level 20 (Final Boss)</button>
                </div>
                <button id="backToModes" class="backButton">Back to Modes</button>
            </div>
            <button id="startButton" style="display:none">Start Game</button>
            <button id="restartButton" style="display:none">Restart</button>
        </div>
        <div id="gameOver" style="display:none">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
